  <h3>프로토타입으로 사용자 객체 만들기</h3>
  <hr>
  <script>
    function Student(name, score){
      this.univ="한국대학";
      this.name = name;
      this.score = score;
      this.getGrade = function(){
        if(this.score>80) return 'A';
        else if(this.score > 60) return 'B';
        else return 'F';
      }
    }
    let std1 = new Student('홍길동',85);
    let std2 = new Student('김연아',70);
    console.log(std1.name + " : " + std1.getGrade());
    
    console.log(std2.name + " : " + std2.getGrade());
  </script>
