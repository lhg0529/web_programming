<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOM 구조 출력</title>
</head>
<body>
  <h3>DOM객체 p의 프로퍼티, 스타일, 이벤트 리스너</h3>
  <hr>
  <p id="firstP"
      style="color: blue; background-color: yellow"
      onclick="this.style.color = 'teal'">
      이것은 <span style="color:red"> 문장입니다
      </span>
  </p>
  <script>
    let p = document.getElementById("firstP");
    let text = "p.id =" + p.id + "\n";
  </script>
</body>
</html>
