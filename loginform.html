<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 폼</title>
</head>
<body>
  <h1>로그인 폼</h1>
  <form name="loginform" action="https://www.naver.com/" method="get" autocomplete="on">
    <!-- http://127.0.0.1:5500/none?id=szs&password=sss -->
    <p>
    <fieldset>
      <legend>로그인하시오오오오</legend>
    <br>  <label>
        아이디 : 
        <input type="text" name="id" maxlength="6">
      </label>
    
    </p>
    <p>
      <label for="password">
        비밀번호 : 
        <input type="password"  name="password" id="password">
      </label>
         <input type="time" id="timeee">
         <p>이메일 : <input type="email"></p>
         <p>전화번호 : <input type="tel"></p>
         <p>번호 : <input type="number" min="0" max="9"></p>
         <input type="range"><br><br>
         <input type="submit" value="로그인">
         <input type="button" value="버튼임" height="1000" width="1000" id="btn">
    </fieldset>  
      
    </p>
    <p>
      
    </p>
  </form>
</body>
</html>
